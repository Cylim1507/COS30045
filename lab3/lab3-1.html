    <script src="https://d3js.org/d3.v7.min.js"></script>

</head>

<body>

    <div class="button-container">
		<form method="get" action="../home.html"><button type="submit">Home</button></form>
		<form method="get" action="lab3-1.html"><button type="submit">Lab3.1</button></form>
        <form method="get" action="lab3-2.html"><button type="submit">Lab3.2</button></form>
    </div>

    <h1>The D3 journey starts here...</h1>

		<script>

			var w = 500;
			var h = 200;
			var padding = 30;
			
			var dataset = [
							[5, 20], 
							[500 , 90],
							[250 , 50],
							[100 , 33],
							[330 , 95],
							[410 , 12],
							[475 , 44],
							[25 , 67],
							[85 , 21],
							[220 , 88]
						];

            var xScale = d3.scaleLinear()
                            .domain([d3.min(dataset, function(d){
                                return d[0];
                            }), 
                            d3.max(dataset, function(d){
                                return d[0];
                            })])
                            .range([padding, w-padding-15]);

			var yScale = d3.scaleLinear()
							.domain([d3.min(dataset, function(d){
								return d[1];
							}), 
							d3.max(dataset, function(d){
								return d[1];
							})])
							.range([h - padding, padding]);

			var svg = d3.select("body")
				.append("svg")
				.attr("width", w)
				.attr("height", h)
				.attr("fill", "rgb(106,90, 205)" );

			svg.selectAll("circle")
				.data(dataset)
				.enter()
				.append("circle")
				.attr("cx", function(d, i){
					return xScale(d[0]);
				})
				.attr("cy", function(d){
					return yScale(d[1]);
				})
				.attr("r", function(d){
					return 5;
				})
				.attr("fill", "slategrey");

			svg.selectAll("text")
				.data(dataset)
				.enter()
				.append("text")
				.text(function(d){
					return d[0] + "," +d[1];
				})
				.attr("fill", "black")
				.attr("x", function(d, i){
					return xScale(d[0]) - 19;
				})
				.attr("y", function(d){
					return yScale(d[1]) - 10	;
				});


		</script>

</body>
