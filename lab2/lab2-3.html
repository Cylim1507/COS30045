    <h1>The D3 journey starts here...</h1>

		<script>

			var w = 500;
			var h = 160;
			var padding = 5;
			
			var dataset = [
							[5, 20, 6], 
							[480 , 90, 7],
							[250 , 50, 9],
							[100 , 33, 3],
							[330 , 95, 13],
							[410 , 12, 7],
							[475 , 44, 4],
							[25 , 67, 2],
							[85 , 21, 8],
							[220 , 88, 8]
						];

			var svg = d3.select("body")
				.append("svg")
				.attr("width", w)
				.attr("height", h)
				.attr("fill", "rgb(106,90, 205)" );

			svg.selectAll("circle")
				.data(dataset)
				.enter()
				.append("circle")
				.attr("cx", function(d, i){
					return d[0];
				})
				.attr("cy", function(d){
					return d[1];
				})
				.attr("r", function(d){
					return d[2];
				})
				.attr("fill", "slategrey");

			svg.selectAll("text")
				.data(dataset)
				.enter()
				.append("text")
				.text(function(d){
					return d[0] + "," +d[1];
				})
				.attr("fill", "black")
				.attr("x", function(d, i){
					return d[0]-5;
				})
				.attr("y", function(d){
					return d[1]+20;
				});


		</script>
