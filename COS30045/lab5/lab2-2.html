    <h1>The D3 journey starts here...</h1>

		<script>
			var w = 500;
			var h = 130;
			var barpadding = 2;

			var dataset = [14, 5, 26, 23, 9, 10, 15, 27]

			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", function(d){
							return d;
						})
						.attr("fill", "rgb(106, 90, 205)");

			svg.selectAll("rect")
				.data(dataset)
				.enter()
				.append("rect")
				.attr("x", function(d, i) {
					return i * ((w/dataset.length)+1);
				})
				.attr("y", function(d){
					return h - (d*4)
				})
				.attr("width", function(d){
				return (w/dataset.length-barpadding);
			})
				.attr("height", function(d){
					return d*4;
				});

				svg.selectAll("text")
				.data(dataset)
				.enter()
				.append("text")
				.text(function(d){
					return d;
				})
				.attr("fill", "black")
				.attr("x", function(d, i){
					return i*(w/ dataset.length) + 25;
				})
				.attr("y", function(d){
					return h - (d*4)
				});
		</script>
