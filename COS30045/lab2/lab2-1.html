    <h1>The D3 journey starts here...</h1>

    <script>
    //example from murray 

        var dataset = [14, 5, 26, 23, 9]

        d3.select("body").selectAll("p")
        .data(dataset)
        .enter()
        .append("p")
        .style("color", function(d){
            if (d>10){
                return "red"
            }
        })
        .text(function(d){
            if (d > 10){
                return "warning: Joe watched "+ d + "cat videos todays. ";
            }
            else{
                return "Joe watched " + d + " cat videos today.";
            }
        });
    </script>
